version: '3.8'

services:
  # MinIO S3-compatible Object Storage Server
  # The console UI is built into this image - accessible on port 9001
  minio-server:
    image: quay.io/minio/minio:latest
    container_name: minio_server
    hostname: minio-server
    restart: unless-stopped
    ports:
      - "9000:9000"  # S3 API endpoint
      - "9001:9001"  # Web Console UI (built-in)
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_REGION_NAME: ${MINIO_REGION:-us-east-1}
      MINIO_BROWSER: ${MINIO_BROWSER:-on}
      MINIO_DOMAIN: ${MINIO_DOMAIN:-localhost}
      # Optional: Enable console
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL:-http://localhost:9001}
    volumes:
      - ./minio/data:/data  # Local directory for MinIO data
      - ./minio/init:/docker-entrypoint-initdb.d:ro
    command: server /data --console-address ":9001"
    networks:
      - minio_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

  # MinIO Client (mc) for management
  minio-client:
    image: minio/mc:latest
    container_name: minio_client
    hostname: minio-client
    depends_on:
      minio-server:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO server...';
      sleep 5;
      mc alias set local http://minio-server:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD;
      echo 'MinIO client configured successfully';
      
      echo 'Creating default buckets...';
      mc mb local/media --ignore-existing;
      mc mb local/static --ignore-existing;
      mc mb local/backups --ignore-existing;
      mc mb local/uploads --ignore-existing;
      
      echo 'Setting bucket policies to public read...';
      mc anonymous set download local/media;
      mc anonymous set download local/static;
      
      echo 'Setup complete!';
      echo 'Access MinIO Console at: http://localhost:9001';
      echo 'S3 API endpoint: http://localhost:9000';
      
      tail -f /dev/null;
      "
    networks:
      - minio_network

networks:
  minio_network:
    driver: bridge
    name: self-hosted-s3_minio_network